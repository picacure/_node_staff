    var Line_Params = {

        //贝塞尔曲线.
        CurveOneX : 186,
        CurveOneY : 186,

        CurveTwoX: 191,
        CurveTwoY: 135,
        CurveThreeX: 252,
        CurveThreeY: 143,

        //初始位置
        CurveStartX : 171,
        CurveStartY : 237,

        //结束位置(一个坐标即可).
        CurveOneXEnd : 133,
        CurveXEnd : 14,

        BaseLineWidth : 6,
        StrokeStyle: '#333'
    };

    var Init_Params = {
        CurveStartX: 171,
        CurveStartY : 237,

        CurveOneX : 186,
        CurveOneY : 186,

        LineGrowStep: 0.13,

        BaseLineWidth : 10
    };

    function Curve(){
        this.canvas = document.getElementById("cOne");
        this.ctx = this.canvas.getContext("2d");
        this.ctx.lineWidth = Line_Params.BaseLineWidth;
        this.ctx.strokeStyle = Line_Params.StrokeStyle;
        this.ctx.beginPath();
        this.ctx.moveTo(CurveStartX, CurveStartY);
        this.ctx.bezierCurveTo(CurveOneX, CurveOneY, Line_Params.CurveTwoX, Line_Params.CurveTwoY, Line_Params.CurveThreeX, Line_Params.CurveThreeY);
        this.ctx.stroke();
    }

    Curve.prototype = {
        constructor: Curve,
        grow:function(auto){
            var _self = this;

            if(auto){
                _self.growInterval = setInterval(function(){

                    if(Line_Params.CurveOneX > Line_Params.CurveOneXEnd){
                        --Line_Params.CurveOneX;
                        Line_Params.CurveOneY = _self.CurveOne(Line_Params.CurveOneX);
                    }

                    --Line_Params.CurveStartX;
                    if(Line_Params.CurveStartX > Line_Params.CurveXEnd){
                        Line_Params.CurveStartY = _self.CurveStart(Line_Params.CurveStartX);

                        Line_Params.BaseLineWidth += Init_Params.LineGrowStep;
                    }
                    else{
                        Line_Params.CurveStartX = Init_Params.CurveStartX;
                        Line_Params.CurveStartY = Init_Params.CurveStartY;

                        Line_Params.CurveOneX = Init_Params.CurveOneX,
                        Line_Params.CurveOneY = Init_Params.CurveOneY,
                        Line_Params.BaseLineWidth = Init_Params.BaseLineWidth;
                    }

                    _self.ctx.clearRect(0, 0, _self.canvas.width, _self.canvas.height);
                    _self.ctx.lineWidth = Line_Params.BaseLineWidth;
                    _self.ctx.strokeStyle = "#333";
                    _self.ctx.beginPath();
                    _self.ctx.moveTo(Line_Params.CurveStartX, Line_Params.CurveStartY);
                    _self.ctx.bezierCurveTo(Line_Params.CurveOneX, Line_Params.CurveOneY, Line_Params.CurveTwoX, Line_Params.CurveTwoY, Line_Params.CurveThreeX, Line_Params.CurveThreeY);
                    _self.ctx.stroke();

                }, 100);
            }
            else{
                if(Line_Params.CurveOneX > Line_Params.CurveOneXEnd){
                    --Line_Params.CurveOneX;
                    Line_Params.CurveOneY = _self.CurveOne(Line_Params.CurveOneX);
                }

                --Line_Params.CurveStartX;
                if(Line_Params.CurveStartX > Line_Params.CurveXEnd){
                    Line_Params.CurveStartY = _self.CurveStart(Line_Params.CurveStartX);

                    Line_Params.BaseLineWidth += Init_Params.LineGrowStep;
                }
                else{
                    Line_Params.CurveStartX = Init_Params.CurveStartX;
                    Line_Params.CurveStartY = Init_Params.CurveStartY;

                    Line_Params.CurveOneX = Init_Params.CurveOneX,
                    Line_Params.CurveOneY = Init_Params.CurveOneY,
                    Line_Params.BaseLineWidth = Init_Params.BaseLineWidth;
                }

                _self.ctx.clearRect(0, 0, _self.canvas.width, _self.canvas.height);
                _self.ctx.lineWidth = Line_Params.BaseLineWidth;
                _self.ctx.strokeStyle = "#333";
                _self.ctx.beginPath();
                _self.ctx.moveTo(Line_Params.CurveStartX, Line_Params.CurveStartY);
                _self.ctx.bezierCurveTo(Line_Params.CurveOneX, Line_Params.CurveOneY, Line_Params.CurveTwoX, Line_Params.CurveTwoY, Line_Params.CurveThreeX, Line_Params.CurveThreeY);
                _self.ctx.stroke();
            }

        },
        reset: function(){
            Line_Params.CurveStartX = Init_Params.CurveStartX;
            Line_Params.CurveStartY = Init_Params.CurveStartY;

            Line_Params.CurveOneX = Init_Params.CurveOneX,
            Line_Params.CurveOneY = Init_Params.CurveOneY,
            Line_Params.BaseLineWidth = Init_Params.BaseLineWidth;

            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.lineWidth = Line_Params.BaseLineWidth;
            this.ctx.strokeStyle = Line_Params.StrokeStyle;
            this.ctx.beginPath();
            this.ctx.moveTo(CurveStartX, CurveStartY);
            this.ctx.bezierCurveTo(CurveOneX, CurveOneY, Line_Params.CurveTwoX, Line_Params.CurveTwoY, Line_Params.CurveThreeX, Line_Params.CurveThreeY);
            this.ctx.stroke();
        },
        CurveOne: function(x){
            return (59/53) * x + (186-186 * 59 /53);
        },
        CurveStart: function(x){
            return (122/157) * x + (237 - 171 * 122/157);
        }
    }
