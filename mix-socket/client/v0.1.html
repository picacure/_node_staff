<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="keywords" content=""/>

<body>

<div id="wrapper">
    <div class="mQrCode">

    </div>

    <div class="tips">
        <div id="consolePad">
        </div>
        <div id="axisPad">
        </div>
    </div>

    <div class="ctrBtn">
        暂停

    <div id="xBoard" class="board">
        <figure>
            <span>X轴加速度:</span>

    <!--X轴线-->
    <div id="xFitBoard" class="board">
        <figure>

    <div id="yBoard" class="board">

            <span class="boardCtl">-</span>
        </figure>
